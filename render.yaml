services:
  - type: web
    name: rag-chatbot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  - type: web
    name: rag-chatbot-ui
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_ui.py --server.port 8501 --server.address 0.0.0.0
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: 8501
      - key: API_URL
        value: https://rag-chatbot-api.onrender.com
